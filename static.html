<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Static</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;

            padding: 14px 20px;

            text-decoration: none;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="static.html">Position: Static</a>
        <a href="relative.html">Position: Relative</a>
        <a href="absolute.html">Position: Absolute</a>
        <a href="fixed.html">Position: Fixed</a>
        <a href="sticky.html">Position: Sticky</a>
    </div>
    
    <h1>Position: Static</h1>
    <p>The default position value in CSS is <strong>static</strong>, meaning the element is placed in the normal document flow.</p>
    <div class="box"></div>

</html>
