<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Relative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            width: 250px;
            height: 150px;
            background-color: lightgreen;
            border: 2px solid green;
            position: relative;
            top: 30px;
            left: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Position: Relative</h1>
    <p>The box is positioned <strong>relative</strong> to its normal position, meaning it has been shifted 30px down and 50px to the right.</p>
    <div class="box"></div>
</body>
</html>
