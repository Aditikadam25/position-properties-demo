<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Fixed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 1200px;
            background-color: lightgray;
        }
        .box {
            width: 250px;
            height: 150px;
            background-color: lightgoldenrodyellow;
            border: 2px solid goldenrod;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Position: Fixed</h1>
    <p>The box is positioned <strong>fixed</strong> relative to the viewport, meaning it stays in the same spot even when you scroll down the page.</p>
    <div class="box"></div>
</body>
</html>
